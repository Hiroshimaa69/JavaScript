    <script>
        function check() {
            n=document.getElementById("a").value
            if (n=="") {
                ch="saisie une valeur"
                document.getElementById("f").innerHTML=ch
                
            }
            
            k1=document.getElementById("m1").checked
            k2=document.getElementById("m2").checked
            k3=document.getElementById("m3").checked
            if (k1) {
                document.getElementById("f").innerHTML=Premier(n)
            }
            if (k2) {
                document.getElementById("f").innerHTML=parfait(n)
            }
            if (k3) {
                document.getElementById("f").innerHTML=sy(n)
            }
            
        }
        function Premier(x) {
            
            test=true
            for( i = 2; i < x; i++)
                if(x%i == 0){
                test=false      
                }
           
            if (test){ ch=n +" est un nombre premier"}
            else{ch=n +" n'est pas un nombre premier"}
            return ch
           
           
        }
        function parfait(x) {     
            let sm = 0;
            for (let i = 1; i <= n / 2; i++) {
                if (x % i == 0) {
                    sm += i;
                }
            }
            if (sm==n){ ch=n +" est un nombre parfait"}
            else{ch=n +" n'est pas un nombre parfait"}
            return ch
        }   
        function sy(x) {
            var tmp=0, x, nbr, y;
       
            nbr = Number(document.getElementById("a").value);
 
            y = nbr;
            while(nbr > 0)
            {
         
                x = nbr%10;
                nbr = parseInt(nbr/10);
                tmp = tmp*10+x;
            }
       
            if(tmp == y)
            {
                ch=n + " "+"Le nombre est symetrique.";
            }
            else
            {
                ch=n +" "+"Le nombre n'est pas symetrique.";
            }
            return ch
                   
        }
