
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


fieldset {
    background: white;
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 25px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}


#m {
    text-align: center;
    margin-bottom: 20px;
}


fieldset h1 {
    font-weight: 600;
    font-size: 24px;
    margin: 0 0 15px;
    color: #333;
}


input[type="text"],
input[type="number"],
input[type="password"],
input[type="date"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[readonly] {
    background-color: #e9ecef;
}


input:focus,
textarea:focus {
    border-color: #effd5f;
    outline: none;
}


button, input[type="button"], input[type="submit"], input[type="reset"] {
    background-color: #effd5f;
    color: black;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

button:hover, input[type="button"]:hover, input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #effd5f;
}


#k {
    font-weight: 600;
    letter-spacing: 2px;
    text-align: center;
    user-select: none;
}


#l {
    margin-top: 15px;
    font-weight: 600;
    font-size: 18px;
    color: #555;
    text-align: center;
}



  
  #back-home {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 16px;

    border: none;
    color: rgb(0, 0, 0);
    cursor: pointer;
    border-radius: 4px;
    font-size: 20px;
    text-decoration: none;
position: absolute;
margin-bottom: 700px;
margin-right: 1100px;}
  

    </style>
    <script>
        function capcha() {
            ch=""
            for (i = 1; i <= 10; i++) 
            {
                x=Math.trunc(Math.random()*75)+48
                ch+=String.fromCharCode(x)
            }
            return ch
        }
        function n()
        {
            document.getElementById("k").value=capcha()
        }
        function min() {
            x=0
            ch= document.getElementById("k").value;
            for (i = 1; i <= 10; i++){
                if (ch[i]>="a" && ch[i]<="z") {
                    x+=1

                } 
                        
            }     
            y=document.getElementById("k2").value
            if (x==y) {
                ch="validee"
            }
            else{
                ch="non validee"
            }
            document.getElementById("l").innerHTML=ch
        }
        
    </script>
</head>
<body onload="n()">
    <a href="index.html" id="back-home">← Retour à la page d'accueil</a>
    <fieldset>
        <div id="m">
            <h1>Capcha</h1>
            <input type="text" id="k" readonly>
            <button type="button" onclick="n()">Recapcha</button>
        </div>
        <h1>combien des lettres miniscules dans le Capcha ?</h1>
        <input type="number" placeholder="answer" id="k2" >
        <button type="button" onclick="min()">verifier</button>
        <div id="l"></div>
    </fieldset>
    <div class="home-btn-container">



    </div>
</body>
</html>
