
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center; 
    align-items: center; 
    min-height: 100vh;
}


fieldset {
    background: white;
    border: 2px solid #effd5f;
    border-radius: 10px;
    padding: 20px 30px;
    margin: 15px;
    width: 400px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
}


legend {
    font-weight: bold;
    font-size: 1.3em;
    padding: 0 10px;
    color: #2c3e50;
}


table {
    width: 100%;
    border-collapse: collapse;
}


td.r {
    padding: 8px;
    font-weight: 600;
    color: #34495e;
    width: 120px;
    vertical-align: middle;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 8px 10px;
    border: 2px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    font-family: inherit;
}


input[type="text"]:focus,
input[type="number"]:focus,
textarea:focus {
    border-color: #effd5f;
    outline: none;
}


button {
    background-color: #effd5f;
    border: none;
    color: black;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 6px;
    cursor: pointer;
    margin: 10px 5px 0 0;
    transition: background-color 0.3s ease;
    font-family: inherit;
}

button:hover {
    background-color: #effd5f;
}


input[style*="background-color: red"] {
    border-color: #e74c3c !important;
    background-color: #fceaea !important;
}

  #back-home {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 16px;

    border: none;
    color: rgb(0, 0, 0);
    cursor: pointer;
    border-radius: 4px;
    font-size: 20px;
    text-decoration: none;
position: absolute;
margin-bottom: 700px;
margin-right: 1100px;}
  

    </style>
    <script>
        function mdp(c) {
            return c.indexOf(" ")==-1 && c.length>=6
            
        }
        function numer(x) {
            return ((x[0]=="2" || x[0]=="9" || x[0]=="5") && (x.length==8))
        }
        function alpha(x) {
            i=0
            x=x.toUpperCase()
            while (x[i]>="A" && x[i]<="Z" && i<x.length-1) {
                i+=1
            }
            return (x[i]>="A" && x[i]<="Z" && x.length>=3)
        }
        function verif1() {
            x=document.getElementById("nm").value
            y=document.getElementById("pn").value
            z=document.getElementById("tl").value
            w=document.getElementById("ad").value
            c=document.getElementById("mp").value
            v=document.getElementById("cf").value
            ch=""
            if (alpha(x)==false) {
                document.getElementById("nm").value=""
                document.getElementById("nm").style.backgroundColor="red"
                ch+="Nom non validee"+"\n-  "
            }
            if (alpha(y)==false) {
                document.getElementById("pn").value=""
                document.getElementById("pn").style.backgroundColor="red"
                ch+="prenom non validee"+" \n "
            }
            if (numer(z)==false) {
                document.getElementById("tl").value=""
                document.getElementById("tl").style.backgroundColor="red"
                ch+="numero de telephone non validee"+" \n "
            }
            if (w.length<10) {
                document.getElementById("ad").value=""
                document.getElementById("ad").style.backgroundColor="red"
                ch+="adresse non validee"+" \n"
            }
            if (mdp(c)==false) {
                document.getElementById("mp").value=""
                document.getElementById("mp").style.backgroundColor="red"
                ch+="mot de passe non validee"+"\n "
            }
            if (c!=v) {
                document.getElementById("cf").value=""
                document.getElementById("cf").style.backgroundColor="red"
                ch+="confirmation  non validee"+"  "
            }
            alert(ch)
        }
    </script>
</head>
<body>
    <a href="home.html" id="back-home">← Retour à la page d'accueil</a>
    <fieldset>
        <legend>inscription d'un client:</legend>
        <table>
            <tr>
                <td class="r">Nom:</td>
                <td><input type="text" id="nm"></td>
            </tr>
            <tr>
                <td class="r">Prenom:</td>
                <td><input type="text" id="pn"></td>
            </tr>
            <tr>
                <td class="r">tel:</td>
                <td><input type="number"  id="tl"></td>
            </tr>
            <tr>
                <td class="r">Adresse:</td>
                <td><textarea  id="ad" cols="40" rows="5"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <tr>
                <td class="r">Mot de passe:</td>
                <td><input type="text" id="mp"></td>
            </tr>
            <tr>
                <td class="r">confirmation du mot de passe: </td>
                <td><input type="text" id="cf"></td>
            </tr>
        </table>
        <button type="reset">Annuler</button>
        <button type="button" onclick="verif1()">Valider</button>
    </fieldset>
