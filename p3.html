
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>

    <style>
        
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


body {
    min-height: 100vh;
    background: #f4f7f8;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}


form {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    width: 100%;
    max-width: 650px;
}


fieldset {
    border: 2px solid #a4d8ee;
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 20px 25px;
}


legend {
    font-weight: 600;
    font-size: 1.25em;
    color: #345071;
    padding: 0 10px;
}


table {
    width: 100%;
    border-collapse: collapse;
}

table td {
    padding: 10px 8px;
    vertical-align: middle;
}


label {
    font-weight: 600;
    color: #345071;
}


input[type="text"],
input[type="email"],
input[type="number"],
textarea,
select,
input[type="date"],
input[type="time"] {
    width: 100%;
    padding: 8px 12px;
    border: 1.8px solid #a4d8ee;
    border-radius: 6px;
    font-size: 1em;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
textarea:focus,
select:focus,
input[type="date"]:focus,
input[type="time"]:focus {
    border-color: #345071;
    outline: none;
}


input[type="checkbox"],
input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.1);
}


.l {
    cursor: pointer;
    background-color: #ded983;
    border: none;
    border-radius: 8px;
    color: #345071;
    font-weight: 700;
    font-size: 1.1em;
    padding: 12px 28px;
    margin-right: 15px;
    transition: background-color 0.3s ease;
}

.l:hover {
    background-color: #c4bd69;
}


input[type="reset"] {
    background-color: #f38b6d;
    color: white;
}

input[type="reset"]:hover {
    background-color: #d96b48;
}


fieldset:last-of-type {
    text-align: center;
}

fieldset#c table td {
    text-align: center;
}

table#b td:first-child {
    width: 35%;
    font-weight: 600;
    color: #345071;
}


select {
    cursor: pointer;
}

  #back-home {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 16px;

    border: none;
    color: rgb(0, 0, 0);
    cursor: pointer;
    border-radius: 4px;
    font-size: 20px;
    text-decoration: none;
position: absolute;
margin-bottom: 700px;
margin-right: 1100px;}

    </style>
    <script>
        
        function verif1(ch) {
            if (!ch) return false;
            const parts = ch.trim().split(' ');
            if (parts.length !== 2) return false;
            return parts.every(word => word.length > 0 && word[0] >= 'A' && word[0] <= 'Z');
        }

        
        function verif2(email) {
            if (!email) return false;
            
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function verif() {
            let messages = [];

            
            let nomPrenom = document.getElementById("np").value;
            if (!verif1(nomPrenom)) {
                messages.push("Nom et prénom non valides (deux mots avec majuscule au début).");
                document.getElementById("np").style.backgroundColor = "red";
            } else {
                document.getElementById("np").style.backgroundColor = "";
            }

            
            let adresse = document.getElementById("adr").value;
            if (adresse.trim() === "") {
                messages.push("Adresse vide.");
                document.getElementById("adr").style.backgroundColor = "red";
            } else {
                document.getElementById("adr").style.backgroundColor = "";
            }

            
            let email = document.getElementById("Email").value;
            if (!verif2(email)) {
                messages.push("Email non valide.");
                document.getElementById("Email").style.backgroundColor = "red";
            } else {
                document.getElementById("Email").style.backgroundColor = "";
            }

            
            let cp = document.getElementById("cp").value;
            if (cp.length !== 4 || isNaN(cp) || cp < 1000) {
                messages.push("Code postal non valide (doit être un nombre à 4 chiffres).");
                document.getElementById("cp").style.backgroundColor = "red";
            } else {
                document.getElementById("cp").style.backgroundColor = "";
            }

            
            if (!document.getElementById("p").checked && !document.getElementById("p1").checked) {
                messages.push("Veuillez sélectionner un genre.");
            }

            
            if (
                !document.getElementById("p2").checked &&
                !document.getElementById("p3").checked &&
                !document.getElementById("p4").checked
            ) {
                messages.push("Veuillez sélectionner au moins un centre d'intérêt.");
            }

            
            let paysIndex = document.getElementById("h").selectedIndex;
            if (paysIndex === 0) {
                messages.push("Veuillez sélectionner un pays.");
            }

            
            let message = document.getElementById("ms").value;
            if (message.trim() === "") {
                messages.push("Message vide.");
                document.getElementById("ms").style.backgroundColor = "red";
            } else {
                document.getElementById("ms").style.backgroundColor = "";
            }

            
            if (messages.length > 0) {
                alert("Erreurs détectées :\n- " + messages.join("\n- "));
                return false;
            } else {
                alert("Formulaire valide !");
                return true;
            }
        }
    </script>
</head>
<body>
    <a href="index.html" id="back-home">← Retour à la page d'accueil</a>
    <form id="d1" onsubmit="return verif()">
        <fieldset id="c">
            <legend>Coordonnées</legend>
            <table>
                <tr>
                    <td class="d">Nom et prénom</td>
                    <td><input type="text" id="np" name="np" size="30" /></td>
                </tr>
                <tr>
                    <td class="d">Adresse</td>
                    <td><input type="text" id="adr" size="30" /></td>
                </tr>
                <tr>
                    <td class="d">Email</td>
                    <td><input type="email" name="Email" size="30" id="Email" /></td>
                </tr>
                <tr>
                    <td class="d">Code postal</td>
                    <td><input type="number" name="codepostal" size="30" id="cp" /></td>
                </tr>
                <tr>
                    <td class="d">Ville</td>
                    <td><input type="text" name="ville" size="30" /></td>
                </tr>
                <tr>
                    <td class="d">Genre</td>
                    <td>
                        <input type="radio" name="c1" value="H" id="p" /> Homme
                        <input type="radio" name="c1" value="F" id="p1" /> Femme
                    </td>
                </tr>
                <tr>
                    <td class="d">Centre d'intérêts</td>
                    <td>
                        <input type="checkbox" name="centre" value="Cinema" id="p2" /> Cinéma
                        <input type="checkbox" name="centre" value="Sport" id="p3" /> Sport
                        <input type="checkbox" name="centre" value="Internet" id="p4" /> Internet
                    </td>
                </tr>
                <tr>
                    <td class="d">Pays</td>
                    <td>
                        <select name="pays" id="h">
                            <option>Selectionner un pays</option>
                            <option>Tunisie</option>
                            <option>Maroc</option>
                            <option>Algérie</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset id="m">
            <legend>Message</legend>
            <textarea name="comments" rows="5" cols="40" id="ms"></textarea>
        </fieldset>
        <input type="submit" value="Envoyer" style="margin-right: 100px;padding: 2%;border-radius: 15px;border: none; cursor: pointer;"/>
        <input type="reset" value="Annuler" style="margin-right: 20px;padding: 2%; border-radius: 15px; border: none;cursor: pointer"  />



    </form>
</body>
</html>
