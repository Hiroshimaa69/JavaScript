    <script>
        function verif1(ch) {
            if (!ch) return false;
            const parts = ch.trim().split(' ');
            if (parts.length !== 2) return false;
            return parts.every(word => word.length > 0 && word[0] >= 'A' && word[0] <= 'Z');
        }
    
        function verif2(email) {
            if (!email) return false;
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    
        function verif() {
            let messages = [];
    
            let nomPrenomInput = document.querySelector('input[placeholder="Prenom et Nom"]');
            let nomPrenom = nomPrenomInput.value;
            if (!verif1(nomPrenom)) {
                messages.push("Nom et prénom non valides (deux mots avec majuscule au début).");
                nomPrenomInput.style.backgroundColor = "red";
            } else {
                nomPrenomInput.style.backgroundColor = "";
            }
    
            let emailInput = document.querySelector('input[placeholder="exemple@domaine.com"]');
            let email = emailInput.value;
            if (!verif2(email)) {
                messages.push("Email non valide.");
                emailInput.style.backgroundColor = "red";
            } else {
                emailInput.style.backgroundColor = "";
            }
    
            let adresseTextarea = document.querySelector('textarea');
            let adresse = adresseTextarea.value;
            if (adresse.trim() === "") {
                messages.push("Adresse vide.");
                adresseTextarea.style.backgroundColor = "red";
            } else {
                adresseTextarea.style.backgroundColor = "";
            }
    
            let genreChecked = document.querySelectorAll('input[type="radio"][name="r"]:checked').length > 0;
            if (!genreChecked) {
                messages.push("Veuillez sélectionner un type de carte bancaire.");
            }
    
            let articlesChecked = document.querySelectorAll('fieldset#c input[type="checkbox"]:checked').length;
            if (articlesChecked === 0) {
                messages.push("Veuillez sélectionner au moins un article à acheter.");
            }
    
            let ville = document.querySelector('select').value;
            if (!ville) {
                messages.push("Veuillez sélectionner une ville.");
            }
    
            if (messages.length > 0) {
                alert("Erreurs détectées :\n- " + messages.join("\n- "));
                return false;
            } else {
                alert("Formulaire valide !");
                return true;
            }
        }
    
        // Delay attaching the event until page is loaded
        window.onload = function () {
            document.querySelector("form").onsubmit = () => verif();
        };
    </script>
